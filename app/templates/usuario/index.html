<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de compra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='usuario/css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('usuario.usuario_home') }}">Agrosoft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('usuario.usuario_home') }}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('usuario.ver_catalogo') }}">Catálogos</a>
        </li>
        <li class="nav-item">
          <div>
            <img id="carrito" class="carrito" src="{{ url_for('static', filename='img/carrito-de-compras.png') }}" alt="Carrito" />
            <div id="numero"></div>
          </div>
        </li>
      </ul>
      <form class="d-flex" role="search" method="GET">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" name="q" />
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
       <div class="user-actions">
          <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
        </div>
    </div>
  </div>
</nav>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='usuario/img/farmers-4897451_1280.jpg') }}" class="d-block w-100" alt="Imagen 1" />
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='usuario/img/salt-harvesting-3060093_1280.jpg') }}" class="d-block w-100" alt="Imagen 2" />
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='usuario/img/pexels-pixabay-235925.jpg') }}" class="d-block w-100" alt="Imagen 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<h1>Productos</h1>
<main>
  <div id="contenedor" class="contenedor"></div>
</main>

<div id="contenedorCompra">
  <div class="informacionCompra" id="informacionCompra">
    <h2>Cesta</h2>
    <p class="x" id="x">x</p>
  </div>

  <div class="productosCompra" id="productosCompra"></div>
  <div class="total" id="total"></div>
  <button>Finalizar Compra</button>
</div>

<script src="{{ url_for('static', filename='usuario/js/scrip.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
