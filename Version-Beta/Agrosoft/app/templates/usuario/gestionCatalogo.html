<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD con LocalStorage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='usuario/css/gestionarCatalogo.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='usuario/css/bootstrap.min.css') }}" />
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1>Gestión Catálogo</h1>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='usuario/img/15c9e30c-bc89-44e3-9d7a-d3bab0dbfbb3-removebg-preview.png') }}" 
                     alt="Logo de la empresa" class="header-logo" />
            </div>
        </div>

        <form id="productForm">
            <input type="hidden" id="productId" />
            <div class="form-group">
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" required />
            </div>
            <div class="form-group">
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="productStock">Stock:</label>
                <input type="number" id="productStock" required />
            </div>
            <button type="submit" id="submitBtn">Guardar</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
        </form>

        <table id="productTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Aquí se llenan los productos -->
            </tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='usuario/js/producto.js') }}"></script>
    <script src="{{ url_for('static', filename='usuario/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
